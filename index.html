<!--[if !IE]><!--><html lang="en"><script>if(/*@cc_on!@*/false){document.documentElement.className+='ie10';}</script><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>angular-datepicker-light</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/bootstrap.css" />

    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/prism-okaidia.css">
    <link rel="stylesheet" href="assets/angular-datepicker-light.css" />
    <link rel="stylesheet" href="assets/app.css" />

    <script type="text/javascript" src="scripts/jquery.js"></script>

    <script type="text/javascript" src="scripts/prism-okaidia.js"></script>

    <script type="text/javascript" src="scripts/angular.js"></script>
    <script type="text/javascript" src="scripts/angular-sanitize.js"></script>
    <script type="text/javascript" src="scripts/moment.js"></script>
    <script type="text/javascript" src="scripts/angular-datepicker-light.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body ng-app="mainApp" ng-controller="MainCtrl as ctrl">
    <div class="sidebar">
        <header class="header" role="banner">
            <a href="http://www.vickram.me/"><img id="blog" class="logo" src="images/VS2015-180.png"></a>
            <h1 class="title"><a href="http://www.vickram.me/" style="text-decoration:none">Vickram Ravichandran</a></h1>
            <p class="description"></p>
            <div class="separator"></div>
            <nav class="main-nav" role="navigation">
                <ul>
                    <li><a class="" href="http://www.vickram.me/">Home</a></li>
                </ul>
            </nav>
            <div class="social-icons">
                <a href="https://github.com/vickramravichandran/angular-datepicker-light" class="icon icon-github-circled"></a>
                <a href="https://www.linkedin.com/in/vickramravichandran" class="icon icon-linkedin"></a>
            </div>

            <div class="npm-links">
                <div>
                    <code>npm install angular-datepicker-light</code>
                </div>
                <div style="margin-top:5px">
                    <code>bower install angular-datepicker-light</code>
                </div>
            </div>
        </header>
    </div>

    <div class="content">
        <main role="main">
            <article class="post" role="article" itemscope="" itemtype="http://schema.org/Article">
                <h1 class="post-title">angular-datepicker-light</h1>

                <div style="margin-top:20px; padding: 10px 0px">
                    <a role="button" class="btn btn-primary btn-lg" href="https://github.com/vickramravichandran/angular-datepicker-light/archive/demo.zip">Download</a>
                    <a role="button" class="btn btn-primary btn-lg" target="_blank" href="https://github.com/vickramravichandran/angular-datepicker-light">Source</a>
                    <a role="button" class="btn btn-primary btn-lg" onclick="scrollToOptions()">Options</a>
                </div>

                <div class="container-fluid">

                    <div class="row" ng-include="'partials/on-focus.tpl.html'" onload="ctrl.prism()"></div>

                    <div class="row" ng-include="'partials/inline.tpl.html'" onload="ctrl.prism()"></div>
                    
                    <div class="row" ng-include="'partials/inline-disabled-dates.tpl.html'" onload="ctrl.prism()"></div>
                    
                    <div class="row" ng-include="'partials/inline-other-month-dates.tpl.html'" onload="ctrl.prism()"></div>

                    <div class="row" ng-include="'partials/inline-custom-week-start.tpl.html'" onload="ctrl.prism()"></div>

                    <div class="row" ng-include="'partials/inline-div-target.tpl.html'" onload="ctrl.prism()"></div>

                </div>

                <div class="config-options" ng-controller="PluginOptionsCtrl as vm">
                    <h2 id="options">Options</h2>
                    <ul class="options">
                        <li ng-repeat="(key, val) in vm.options">
                            <h5>{{key}}</h5>
                            <p ng-bind-html="val.doc"></p>
                            <div ng-if="val.docArray">
                                <ul>
                                    <li ng-repeat="arr in val.docArray">
                                        <span ng-repeat="(key, val) in arr">
                                            <b>{{key}}:</b> {{val}}
                                        </span>
                                    </li>
                                </ul>
                            </div>
                            <div class="default">
                                Default: {{val.def}}
                            </div>
                        </li>
                    </ul>
                </div>

            </article>
        </main>
    </div>
</body>

<script type="text/javascript">
    function scrollToOptions() {
        document.getElementById('options').scrollIntoView();
    }
</script>

</html>
